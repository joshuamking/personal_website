<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>
</head>

<body>
<form action="index.php" method="post">
    <div class="row">
        <div class="field">
            <label for="title">Title</label>
            <select id="title" name="title">
                <option disabled selected value>Please select your title</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
                <option value="Prof">Prof</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="field">
            <label for="firstName">First name:</label>
            <input id="firstName" name="firstName" type="text" size="30" />
        </div>
        <div class="field">
            <label for="familyName">Family name:</label>
            <input id="familyName" name="familyName" type="text" size="30" />
        </div>
    </div>
    <div class="row">
        <div class="field">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
        </div>
    </div>
    <div class="row">
        <div class="field">
            <label for="yearOfBirth">Year of Birth:</label>
            <input id="yearOfBirth" name="yearOfBirth" type="date" />
        </div>
    </div>
    <div class="row">
        <input type="submit" value="Click" name="submit" />
    </div>
</form>
</body>
</html>
